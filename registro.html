<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
    
    <div class="container">
        <div class="titulo">Registro</div>
        <form id="formulario">
            <div class="form-grupo">
                <span>Nombre</span>
                <input id="nombre" type="text" placeholder="Ingresa tu nombre">
            </div>
             <div class="form-grupo">
                <span>Correo</span>
                <input id="correo" type="email" placeholder="Ingresa tu email">
            </div>
             <div class="form-grupo">
                <span>Telefono</span>
                <input id="telefono" type="number" placeholder="Ingresa tu telefono" >
            </div>
            <div class="form-grupo">
                <span>Usuario</span>
                <input id="usuario" type="text" placeholder="Ingresa tu usuario" >
            </div>
             <div class="form-grupo">
                <span>Contrase単a</span>
                <input id="contrasena" type="password" placeholder="Ingresa tu Contrase単a" >
            </div>
            <div class="form-grupo">
                <span>Confirmar contrase単a</span>
                <input id="contrasenaC" type="password" placeholder="Ingresa nuevamente Contrase単a">
            </div>
            <div class="boton">
                <button id="botonR" class="botonR">Registrarse</button>
            </div>
        </form>
    </div>
    
    <script src="JS/registro.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
