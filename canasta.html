    <section class="carrito py-5">
        <div class="container-fluid">
            <h5 class="text-two text-center mb-4">Tus próximas compras</h5>
            <div id="seccion1" class="row border border-warning pb-4 container-fluid
                <div id="card2" class="card text-bg-dark">
                    <div class="tarjeta card-img-overlay">
                        <img id="img_car" src=" images/ligas_ca.png" alt="">
                        <h5 class="card-title">Ligas elásticas</h5>
                    </div>
                </div>
                <div class="btnCarrito col-md text-end p-4">
                    <div>
                        <button id="disminuir" type="button" class="btn btn-warning btn-sm">-</button>
                    </div>
                    <div class="contador">
                        <h2 id="contador">1</h2>
                    </div>
                    <div>
                        <button id="aumentar" type="button" class="btn btn-warning btn-sm">+</button>
                    </div>
                </div>
            </div>
           <div id="seccion2" class="row border border-warning pb-4 container-fluid">
                <div class="card text-bg-dark">
                    <div class="card-img-overlay">
                        <img id="img_car" src="images/mancuernas_ca.png" alt="">
                        <h5 class="card-title">Mancuernas</h5>
                    </div>
                </div>
                <div class="col-md text-end p-4">
                    <div>
                        <button id="restar" type="button" class="btn btn-warning btn-sm">-</button>
                    </div>
                    <div class="contador">
                        <h2 id="contador1">1</h2>
                    </div>
                    <div>
                        <button id="sumar" type="button" class="btn btn-warning btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div id="seccion3" class="row  border border-warning pb-4 container-fluid
                <div class="card text-bg-dark">
                    <div class="card-img-overlay">
                        <img id="img_car" src="images/proteina_ca.png" alt="">
                        <h5 class="card-title">Proteína</h5>
                    </div>
                </div>
                <div class=" col-md text-end p-4">
                    <div>
                        <button id="quitar" type="button" class="btn btn-warning btn-sm">-</button>
                    </div>
                    <div class="contador">
                        <h2 id="contador2">1</h2>
                    </div>
                    <div>
                        <button id="poner" type="button" class="btn btn-warning btn-sm">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
