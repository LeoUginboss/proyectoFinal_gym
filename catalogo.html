<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style_catalogo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=distance" />
    <title>Catálogo</title>
</head>

<body>
    <header class="inicio">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="menu container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img id="imgLogo" src="images/logo.png" alt="logo" class="logo me-3">
                <a class="navbar-brand" href="index(inicioSesion) .html"> <strong>FITNASE</strong></a>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                    <ul class="navbar-nav fs-0 mb-3  mb-lg-0">
                        <li class="nav-item ms-5"><a class="nav-link" href="index(inicioSesion) .html">Inicio</a></li>
                        <li class="nav-item ms-5"><a class="nav-link" href="index(inicioSesion) .html">Catálogo</a></li>
                        <li class="nav-item ms-5"> <a class="nav-link" href="imc.html">Calcula tu IMC</a></li>

                    </ul>
                    <div class="botones">
                        <a id="boton"
                            class="bi bi-cart-dash-fill fs-0 text-light me-2 ms-5 btn btn-warning position-relative"
                            href="carrito.html">
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

                                <span class="visually-hidden"></span>
                            </span>
                        </a>
                    </div>
                    <div class="usuario">
                        <h5 id="usr">Bienvenido</h5>
                    </div>
                    <i class="usr bi bi-person-fill fs-0"></i>
                </div>
            </div>
        </nav>
        <div class="caja container-fluid">
            <div class="row">
                <div class="catalago col-md">
                    <h2 class="text-first ">Agregar, Editar y Eliminar</h2>
                    <h1 class="principal text-center">CATÁLOGO DE PRODUCTOS</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="datos">
            <section class="agregar-producto">
                <button id="btnAgregarProducto">
                    <i class="bi bi-plus-square"></i> Agregar Producto
                </button>
                <div id="datosAgregar">
                    <label for="nombreP">Nombre del Producto: </label>
                    <input id="nombreP" type="text" placeholder="ej: barritas" required> <br>
                    <label for="precioP">Precio: $</label>
                    <input id="precioP" type="number" required placeholder="ej: 200"> <br>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="fotoP">Cargar</label>
                        <input type="file" class="form-control" id="fotoP" required>
                    </div>
                    <p id="mensaje"></p>
                    <input type="button" id="btnGuardarProducto" value="Guardar">
                </div>
            </section>
            <section class="editar-producto">
                <div id="actualizarP">
                    <label for="precioPro">Editar Precio: $</label>
                    <input type="number" id="precioPro" placeholder="ej: 130">
                    <input type="button" id="btnActualizar" value="Actualizar"> <br>
                    <p id="mensaje2"></p>
                </div>
            </section>
        </div>
        <div id="mostrarCatalogo" class="row container">

        </div>
    </main>
    <footer class="contac">
        <nav>
            <ul>
                <li> <b>00(85)-684-790</b></li>
                <li><b>León, Guanajuato/b></li>
                <li><b>fitnase@gmail.com</b></li>
            </ul>
        </nav>
        <p>© 2025 Fitnase. Todos los derechos reservados | Diseñado por Nova 4</p>
    </footer>
    <script src="JS/catalogo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
